<div class="content-wrappers">
    <div class="login-box">
        <div class="login-logo">
            <!-- <a href="../../index2.html"><b>Admin</b>LTE</a> -->
        </div>
        <!-- /.login-logo -->
        <div class="card lg">
            <div class="card-body login-card-body">
                <p class="login-box-msg fnt" >Sign-Up</p>

                <form method="post">
                    <div class="input-group mb-3" id="other">
                        <input type="text" class="form-control" id="target" placeholder="Full Name">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <!-- <span class="fas fa-envelope"></span> -->
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <select class="form-control">
                            <option value="" disabled selected>Select gender</option>
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <!-- <span class="fas fa-envelope"></span> -->
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Mobile Number">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa fa-mobile"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" placeholder="Email">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <!-- <span class="fas fa-envelope"></span> -->
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input [type]="password ? 'text' : 'password' " class="form-control" placeholder="Password">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span (click)="showPassword()"
                                    [ngClass]="password ? 'fa fa-lock' : 'fa fa-unlock'"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <button type="button" class="btn btn-primary btn-block" [routerLink]="['/login']">Submit</button>
                    </div>
                </form>
            </div>
            <!-- /.login-card-body -->
        </div>
    </div>
</div>
